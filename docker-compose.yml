services:
  api:
    build: ./apps/api
    container_name: ci_failure_intel_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://ci_user:ci_pass@db:5432/ci_intel
    depends_on:
      - db
    volumes:
      - ./apps/api:/app
    command: >
      uvicorn main:app
      --host 0.0.0.0
      --port 8000
      --reload
    depends_on:
      db:
       condition: service_healthy


  db:
    image: postgres:15
    container_name: ci_failure_intel_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ci_user
      POSTGRES_PASSWORD: ci_pass
      POSTGRES_DB: ci_intel
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 2s
      timeout: 3s
      retries: 30


volumes:
  pg_data:
