services:
  api:
    build: ./apps/api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://ci_user:ci_pass@db:5432/ci_intel
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
    command: >
      uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ci_user
      POSTGRES_PASSWORD: ci_pass
      POSTGRES_DB: ci_intel
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ci_user -d ci_intel"]
      interval: 2s
      timeout: 3s
      retries: 30
  dashboard:
    build: ./apps/dashboard
    container_name: ci_failure_intel_dashboard
    ports:
      - "8501:8501"
    environment:
      API_URL: http://api:8000
    depends_on:
      - api
    volumes:
      - ./apps/dashboard:/app


volumes:
  pg_data:


